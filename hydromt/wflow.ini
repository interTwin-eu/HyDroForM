[setup_config]
starttime = "2015-01-01T00:00:00"
endtime = "2015-12-31T00:00:00"
timestepsec = 86400
input.path_forcing = "forcings.nc"

[setup_basemaps]
hydrography_fn = dem_merit_hydro
basin_index_fn = dem_merit_hydro_index
upscale_method = ihu
res = 0.016666666666666666

[setup_rivers]
hydrography_fn = dem_merit_hydro
river_geom_fn = rivers_lin2019
river_upa = 30
rivdph_method = powlaw
min_rivdph = 1
min_rivwth = 30
slope_len = 2000
smooth_len = 5000

[setup_lakes]
lakes_fn = hydrolakes
min_area = 2.0

[setup_gauges]
gauges_fn = gauges_ado
index_col = id  #_station
snap_to_river = True
derive_subcatch = False

[setup_lulcmaps]
lulc_fn = corine_2012
lulc_mapping_fn = corine_mapping

[setup_laimaps]
lai_fn = modis_lai

[setup_soilmaps]
soil_fn = soilgrids_2020
ptf_ksatver = brakensiek

[setup_precip_forcing]
precip_fn = eobs
precip_clim_fn = None

[setup_temp_pet_forcing]
temp_pet_fn = eobs
press_correction = False 
temp_correction = False
dem_forcing_fn = eobs_orography
pet_method = makkink
skip_pet = False


[setup_constant_pars]
KsatHorFrac=100
Cfmax = 3.75653
cf_soil = 0.038
EoverR = 0.11
InfiltCapPath = 5
InfiltCapSoil = 600
MaxLeakage = 0
rootdistpar = -500
TT = 0
TTI = 2
TTM = 0
WHC = 0.1
G_Cfmax = 5.3
G_SIfrac = 0.002
G_TT = 1.3
