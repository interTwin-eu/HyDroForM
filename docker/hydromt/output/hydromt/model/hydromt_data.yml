ado_gauges:
  data_type: GeoDataFrame
  path: https://eurac-eo.s3.amazonaws.com/INTERTWIN/HYDROFORM/ADO/ADO_discharge_metadata.csv
  driver: csv
  filesystem: http
  meta:
    category:
      hydrosphere: surface water
  crs: 4326
cerra_land_stac:
  data_type: RasterDataset
  path: https://stac.eurac.edu/collections/CERRA_LAND
  driver: stac
  driver_kwargs:
    bands:
    - tp
    - ssrd
  filesystem: http
  rename:
    tp: precip
    ssrd: kin
  meta:
    category: meteo
  crs: 4326
cerra_orography:
  data_type: RasterDataset
  path: https://stac.eurac.edu/collections/CERRA_LAND_OROGRAPHY
  driver: stac
  driver_kwargs:
    bands:
    - orog
    static: true
  filesystem: http
  meta:
    category: topography
  crs: 4326
cerra_stac:
  data_type: RasterDataset
  path: https://stac.openeo.eurac.edu/api/v1/pgstac/collections/CERRA
  driver: stac
  driver_kwargs:
    bands:
    - t2m
    - sp
  filesystem: http
  rename:
    t2m: temp
    sp: press_msl
  meta:
    category: meteo
  crs: 4326
corine_2012:
  data_type: RasterDataset
  path: https://eurac-eo.s3.amazonaws.com/INTERTWIN/HYDROFORM/corine/2012/clc12_4326.tif
  driver: raster
  filesystem: http
  meta:
    category: landuse & landcover
  crs: 4326
corine_mapping:
  data_type: DataFrame
  path: https://eurac-eo.s3.amazonaws.com/INTERTWIN/HYDROFORM/corine/corine_mapping.csv
  driver: csv
  filesystem: http
  meta:
    category: landuse & landcover
grand_v1.3:
  data_type: GeoDataFrame
  path: https://eurac-eo.s3.amazonaws.com/INTERTWIN/HYDROFORM/grand/v1.3/GRanD_Version_1_3/GRanD_reservoirs_v1_3.gpkg
  driver: vector
  filesystem: https
  nodata: -99
  rename:
    DEPTH_M: Depth_avg
    DIS_AVG_LS: Dis_avg
    CAP_MAX: Capacity_max
    CAP_MIN: Capacity_min
    CAP_REP: Capacity_norm
    DAM_HGT_M: Dam_height
    GRAND_ID: waterbody_id
    AREA_SKM: Area_avg
    LAT_DD: yout
    LONG_DD: xout
    CAP_MCM: Vol_avg
  unit_mult:
    Area_avg: 1000000.0
    Capacity_max: 1000000.0
    Capacity_min: 1000000.0
    Capacity_norm: 1000000.0
    Vol_avg: 1000000.0
  meta:
    category: surface water
    notes: GRanD.v1.1_HydroLAKES.v10_JRC.2016
    source_author: Alessia Matano
    source_version: 1.0
  crs: 4326
hydrolakes_v10:
  data_type: GeoDataFrame
  path: https://eurac-eo.s3.amazonaws.com/INTERTWIN/HYDROFORM/hydrolakes/HydroLAKES_polys_v10.gpkg
  driver: vector
  filesystem: http
  rename:
    Depth_avg: Depth_avg
    Dis_avg: Dis_avg
    Hylak_id: waterbody_id
    Lake_area: Area_avg
    Pour_lat: yout
    Pour_long: xout
    Vol_total: Vol_avg
  unit_mult:
    Area_avg: 1000000.0
  crs: 4326
merit_hydro_index:
  data_type: GeoDataFrame
  path: https://eurac-eo.s3.amazonaws.com/INTERTWIN/HYDROFORM/wflow_basins/merit_hydro_index.gpkg
  driver: vector
  filesystem: http
  meta:
    category: hydrography
merit_hydro_stac:
  data_type: RasterDataset
  path: https://stac.eurac.edu/collections/MERIT_HYDRO
  driver: stac
  driver_kwargs:
    bands:
    - basins
    - elevtn
    - flwdir
    - lndslp
    - rivmsk
    - strord
    - uparea
    static: true
  filesystem: http
  meta:
    category: hydrography
  crs: 4326
modis_lai_v061:
  data_type: RasterDataset
  path: https://stac.eurac.edu/collections/MODIS_LAI
  driver: stac
  driver_kwargs:
    bands:
    - LAI
  filesystem: http
  unit_mult:
    LAI: 0.1
  meta:
    category: biosphere
  crs: 4326
rgi60_global:
  data_type: GeoDataFrame
  path: https://eurac-eo.s3.amazonaws.com/INTERTWIN/HYDROFORM/rgi60_global/rgi.gpkg
  driver: vector
  filesystem: https
  rename:
    C3S_ID: C3S_id
    GLIMSID: GLIMS_id
    ID: simple_id
    RGIID: RGI_id
  meta:
    category:
      hydrosphere: surface water
    notes: Randolph Glacier Inventory
  crs: 4326
rivers_lin2019:
  data_type: GeoDataFrame
  path: https://eurac-eo.s3.amazonaws.com/INTERTWIN/HYDROFORM/rivers_ge30m/rivers_ge30m_4326.gpkg
  driver: vector
  filesystem: http
  rename:
    width_m: rivwth
    QMEAN: qbankfull
  meta:
    category:
      hydrosphere: surface water
    url: https://zenodo.org/records/3552776#.YVbOrppByUk
  crs: 4326
roughness_river_mapping_default:
  data_type: DataFrame
  path: /usr/local/lib/python3.10/site-packages/hydromt_wflow/data/wflow/N_river_mapping.csv
  driver: csv
  driver_kwargs:
    index_col: 0
    dtype:
      N_River: float32
  meta:
    category: hydrography
    source_info: Mapping between streamorder and river Manning roughness
    source_version: 1.0
