corine_2012:
  data_type: RasterDataset
  path: /data/land_cover/corine/2012/clc12_4326.tif
  driver: raster
  filesystem: local
  meta:
    categoru: landuse & landover
  crs: 3035
corine_mapping:
  data_type: DataFrame
  path: /data/land_cover/mappings/corine_mapping.csv
  driver: csv
  filesystem: local
  meta:
    category: landuse & landcover
dem_merit_hydro:
  data_type: RasterDataset
  path: /data/merit_hydro/{variable}.tif
  driver: raster
  filesystem: local
  meta:
    category: topography
  crs: 4326
eobs:
  data_type: RasterDataset
  path: /data/forcings/eobs/forcings.nc
  driver: netcdf
  filesystem: local
  meta:
    category: meteo
    version: 27
  crs: 4326
eobs_orography:
  data_type: RasterDataset
  path: /data/orography/eobs/elev_ens_0.1deg_reg_v27.0e.nc
  driver: netcdf
  filesystem: local
  meta:
    category: meteo
  crs: 4326
modis_lai:
  data_type: RasterDataset
  path: /data/leaf_area_index/MCD12A3H.v061/modis_lai.nc
  driver: netcdf
  filesystem: local
  unit_mult:
    LAI: 0.1
  meta:
    category: landuse & landover
  crs: 4326
rivers_lin2019:
  data_type: GeoDataFrame
  path: /data/rivers/river_width/rivers_ge30m_4326.gpkg
  driver: vector
  filesystem: local
  rename:
    width_m: rivwth
    QMEAN: qbankfull
  meta:
    category: surface water
    url: https://zenodo.org/records/3552776#.YVbOrppByUk
  crs: 4326
roughness_river_mapping_default:
  data_type: DataFrame
  path: /usr/local/lib/python3.10/dist-packages/hydromt_wflow/data/wflow/N_river_mapping.csv
  driver: csv
  filesystem: local
  driver_kwargs:
    index_col: 0
    dtype:
      N_River: float32
  meta:
    category: hydrography
    source_info: Mapping between streamorder and river Manning roughness
    source_version: 1.0
soilgrids_2020:
  data_type: RasterDataset
  path: /data/soil_attr/soilgrid_2020/{variable}.tif
