    clyppt_sl2: 0.1
    clyppt_sl3: 0.1
    clyppt_sl4: 0.1
    clyppt_sl5: 0.1
    clyppt_sl6: 0.1
    sltppt_sl1: 0.1
    sltppt_sl2: 0.1
    sltppt_sl3: 0.1
    sltppt_sl4: 0.1
    sltppt_sl5: 0.1
    sltppt_sl6: 0.1
    sndppt_sl1: 0.1
    sndppt_sl2: 0.1
    sndppt_sl3: 0.1
    sndppt_sl4: 0.1
    sndppt_sl5: 0.1
    sndppt_sl6: 0.1
    ph_sl1: 0.1
    ph_sl2: 0.1
    ph_sl3: 0.1
    ph_sl4: 0.1
    ph_sl5: 0.1
    ph_sl6: 0.1
