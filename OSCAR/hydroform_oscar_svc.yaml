functions:
  oscar:
  - cluster-id:
      name: hydroform
      cpu: '4.0'
      memory: 8Gi
      image: potato55/hydromt-demo:latest
      script: script.sh
      log_level: DEBUG   # To avoid supervisor logs in response
      vo: dev.intertwin.eu
      input:
      - storage_provider: minio
        path: hydroform/in
      output:
      - storage_provider: minio
        path: hydroform/out